{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img style="height: 300px;" src="{{ itemDetails.item_image }}" class="card"/>
        </div>
        <div class="col-md-6">
            <h1> {{itemDetails.item_name}} </h1>
            <h1> {{itemDetails.item_desc}} </h1>
            <h1> ${{itemDetails.item_price}} </h1>
            <a href="{% url 'food:delete_item' itemDetails.id %}">Delete</a>
        </div>

    </div>

{% endblock %}
