{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
</head>
<body>

    {% block body %}
    {% for item in itemList %}

    <div class="row">

        <div class="col-md-3 offset-md-2">
            <!-- <img class="card" height="150px" src="{{ item.item_image }}"  alt=""> -->
            <img class="card" style="height: 185px;" src="{{ item.item_image }}" alt="">

        </div>
        <div class="col-md-4">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6> ${{ item.item_price }} </h6>

        </div>
        <div class="col-md-2">
            <a href="{% url 'food:details' item.id %}" class="btn btn-success">Details</a>

        </div>

    </div>

    {% endfor %}
    {% endblock %}

            # Above line '/food/' was hard coded next we made it dynamic with use of 'name' from urlpatterns
            <a href="{% url 'food:details' item.id %}">{{ item.id }} - {{ item.item_name }} </a>
        </li>
    </ul>

     -->
</body>
</html>
