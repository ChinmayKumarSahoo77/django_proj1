{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
</head>
<body>
    {% for item in itemList %}
    <ul>
        <li>
            <!-- {{ item.id }} - {{ item.item_name }} - {{ item.item_desc }} -->
            <!-- "/food/{{ item.id }}" it was hard coded next we'll make it dynamic with use of name -->
            <!-- <a href="/food/{{ item.id }}">{{ item.id }} - {{ item.item_name }} - {{ item.item_desc }}</a> -->
            <a href="{% url 'food:details' item.id %}">{{ item.id }} - {{ item.item_name }} </a>
        </li>
    </ul>

    {% endfor %}
</body>
</html>
