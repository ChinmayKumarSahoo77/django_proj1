{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header bg-info text-white">
                    <div class="card-title">
                        LOGIN
                    </div>
                </div>
                <div class="card-body text-center">
                    <form method="POST">
                        {% csrf_token %}
                        {% for field in form %}
                        <div class="form-group mb-3">
                            {{ field.name }}
                            {{ field }}
                            <!-- 'field.name' displays the name of the field eg "username" and
                            'field' create an area to accept the value for the perticular field name -->
                        </div>
                        {% endfor %}
                        <button class="btn btn-info" type="submit">Login</button>
                    </form>
                </div>

            </div>
        </div>

    </div>

</div>
{% endblock %}
